<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="stylesheet/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
</head>

<body>
  <article class="card">
    <div class="img">
      <img src="images/image-qr-code.png" alt="" class="qr-code-img">
    </div>
    <div class="qr-code-description">
      <h1 class="description-header">
        Improve your front-end skills by building projects
      </h1>
      <p class="qrcode-description">
        Scan the qr code to visit the Frontend Mentor and take your coding skills to the next level.
      </p>
    </div>
  </article>
</body>

</html>
